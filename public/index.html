<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coffee</title>
    <meta charset="utf-8" />

  </head>
  <body>
    <h1>Coffee World Trade</h1>
    <section class="project__container">
        <div class="project__entry">
            <p class="project__sub-heading"> Enter City Name: </p>
            <input id="city-input"></input>
            <button id="city-button">Show City</button>
        </div>
        <div class="container" id="container"></div>
        <div class="coffee__info">
            <h3 class="coffee__name" id="c-name"></h3>
            <img class="coffee__image" id="c-img"/>
            <p id="c-note"></p>
        </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
